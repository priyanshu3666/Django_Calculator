{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Django Calulator</title>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Django Calculator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
           
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            
          </ul>
          
        </div>
      </nav>
      <div class="container-fluid" style="margin-bottom: 40rem;">
          <div class="row">
              <div class="col-md-6" style="margin: 1rem auto 0 auto;">
                <img class="img-fluid" src="{% static  'calc2.jpg' %}">
                  <div class="card">
                      <div class="card-body">
                          <form method="GET" action="#">
                              <div class="form-group">
                                  <input class="form-control" type="search" name="query" id="query">
                              </div>
                              <div class="row">
                                  <div class="col-6">
                                    <input type="submit" class="btn btn-success" style="display:block; margin:0 auto">
                                  </div>
                                  <div class="col-6">
                                    <input type="reset" class="btn btn-danger" style="display:block; margin:0 auto"> 
                                  </div>
                              </div>                             
                              
                          </form>
                      </div>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-6" style="margin:2rem auto 0 auto;">
                  <p class="display-4" id="about" name="about" style="text-align: center;">
                       About
                  </p>
                  <hr>
                  <p class="lead" style="text-align: center;">
                      this is about my calculator <br>it can perform mathematical operations
                  </p>
              </div>
          </div>
      </div>

      <div class="container-fluid " >
          <div class="row">
              <footer  class="fixed-bottom navbar-light" style="background-color: dimgrey; text-align: center;">
                  <p>Thank you for using my app</p>
              </footer>
          </div>

      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
